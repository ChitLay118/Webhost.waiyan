<!DOCTYPE html>
<html>
<head>
    <title>Host Your Website</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: auto;
            padding-top: 40px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: black;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Host Your Website on My Platform</h2>

<input type="text" id="sitename" placeholder="Enter your site name">

<input type="file" id="files" multiple>

<button onclick="upload()">Host Now</button>

<p id="result"></p>

<script>
    async function toBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () =>
                resolve(reader.result.split(",")[1]);
            reader.onerror = reject;
        });
    }

    async function upload() {
        const sitename = document.getElementById("sitename").value;
        const files = document.getElementById("files").files;

        if (!sitename) {
            alert("Please enter sitename");
            return;
        }

        if (files.length === 0) {
            alert("Please choose files");
            return;
        }

        const uploadFiles = [];

        for (let f of files) {
            const base64 = await toBase64(f);
            uploadFiles.push({ name: f.name, content: base64 });
        }

        const res = await fetch("/upload", {
            method: "POST",
            body: JSON.stringify({ sitename, files: uploadFiles })
        });

        const data = await res.json();

        if (data.url) {
            document.getElementById("result").innerHTML =
                `Your Website: <a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
            alert("Failed to upload");
        }
    }
</script>

</body>
</html>

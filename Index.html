<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Redirect</title>
  <style>
    * { font-family: Arial; }
    .box {
        max-width: 400px;
        margin: 100px auto;
        text-align: center;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
    }
    button {
        padding: 12px 20px;
        margin-top: 10px;
        width: 100%;
    }
  </style>
</head>
<body>
<div class="box">
    <h2>Enter Website URL</h2>
    <input type="text" id="target" placeholder="https://example.com">
    <button onclick="go()">Go</button>
</div>

<script>
function go() {
    let url = document.getElementById("target").value;
    if(!url.startsWith("http")) url = "https://" + url;
    window.location.href = url;
}
</script>

</body>
</html>
